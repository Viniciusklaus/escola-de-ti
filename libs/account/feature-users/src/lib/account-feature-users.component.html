
<form [formGroup]="form" (submit)="onSubmit()">
    <label>
        <input type="text" formControlName="name" placeholder="Nome">
    </label>
    <label>
        <input type="password" formControlName="password" placeholder="Senha">
    </label>
    <label>
        <input type="text" formControlName="email" placeholder="E-mail">
    </label>
    <label>
        <input type="number" formControlName="age" placeholder="Idade">
    </label>

    <button>Login</button>
</form>
